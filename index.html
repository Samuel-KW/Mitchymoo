<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitchell Shapiro | Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="wrap">
      <main class="card" aria-label="Portfolio card">
        <div class="topbar">
          <div class="dots" aria-hidden="true">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          </div>
          <div class="meta mono">
            <span class="pill" id="localTime">--:--</span>
            <span class="pill" title="Location">Carlsbad, CA</span>
          </div>
        </div>

        <section class="content">
          <div class="left">
            <div class="headline">
              <h1>Mitchell Shapiro<span class="accent">.</span></h1>

              <div class="subtitle">
                Software Engineer at <span class="accent">Epsilon C5I</span>.
                B.S. Computer Science (SDSU, 2024). Interested in <span class="accent">full-stack development</span>, and <span class="accent">Overwatch</span>.
              </div>

              <div class="links">
                <a class="btn" href="https://linkedin.com/in/mitchell-shapiro-155a65236" target="_blank" rel="noreferrer">
                  LinkedIn <span class="kbd">L</span>
                </a>

                <a class="btn" href="https://github.com/MitchellShapiro" target="_blank" rel="noreferrer">
                  GitHub <span class="kbd">G</span>
                </a>

                <a class="btn" href="mailto:mzshap@gmail.com">
                  Email <span class="kbd">E</span>
                </a>

                <a class="btn" href="/resume.pdf" target="_blank" rel="noreferrer">
                  Resume <span class="kbd">R</span>
                </a>
              </div>
            </div>
          </div>

          <div class="right">
            <div class="avatar" title="Replace with your headshot">
              <img src="./image.png" alt="Portrait of Mitchell Shapiro" />
            </div>
            <div class="caption mono">
              <span class="accent">/</span> minimal, technical, professional <span class="accent">/</span>
            </div>
          </div>
        </section>

        <div class="footer mono">
          <div class="status">
            <span class="ping" aria-hidden="true"></span>
            <span>Available for interesting problems.</span>
          </div>
          <div>
            <span id="copyHint">Press </span><span class="kbd">C</span><span> to copy LinkedIn</span>
          </div>
        </div>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
